<div>
<header></header>
<div class="container">
	<div class="row">
		<div class="col-lg-3 col-sm-6"  dir-paginate="post in posts | itemsPerPage: pageSize" current-page="currentPage" >
			<!--ng-repeat="user in users | limitTo : 10"-->
            <div class="card hovercard animated fadeIn">
                <div class="info">
                    <div class="title">
                        <a ng-href="#!/users/{{user._AccountId}}" ng-bind="user._DisplayName">John</a>
                    </div>
                    <div class="desc location" ng-bind="user._Location">Bangalore</div>
                    <div class="desc reputation" ng-bind="user._Reputation | number">10</div>
                    <div class="desc about" ng-bind-html="user._AboutMe | renderHtml">Tech geek</div>
                </div>
               
            </div>

        </div>

	</div>

	<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="views/dirPagination.tpl.html"></dir-pagination-controls>
</div>
</footer></footer>
</div>
